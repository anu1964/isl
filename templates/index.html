<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language To Text Conversion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FF5252, #138808);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-section {
            flex: 1;
            min-width: 500px;
        }

        .video-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .video-container img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
            background: #000;
        }

        .control-section {
            flex: 1;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .output-section, .translation-section, .suggestions-section, .control-buttons {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .output-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-label {
            font-weight: bold;
            width: 120px;
            color: #555;
        }

        .output-value {
            flex: 1;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            min-height: 44px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .char-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF5252;
            justify-content: center;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
            border-bottom: 2px solid #FF9933;
            padding-bottom: 5px;
        }

        .translation-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        select {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: white;
            font-size: 1rem;
        }

        .translate-btn, .control-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #FF5252, #138808);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .translate-btn:hover, .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .suggestion-item {
            padding: 10px;
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion-item:hover {
            background: rgba(255, 82, 82, 0.2);
            transform: translateY(-2px);
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        .speak-btn {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .video-section, .control-section {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .control-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Sign Language To Text Conversion</h1>
            <p>Real-time gesture recognition with text and speech output</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" alt="Sign Language Detection">
                </div>
            </div>

            <!-- Control Section -->
            <div class="control-section">
                <!-- Character & Sentence -->
                <div class="output-section">
                    <div class="output-row">
                        <div class="output-label">Character:</div>
                        <div id="char" class="output-value char-value">_</div>
                    </div>
                    <div class="output-row">
                        <div class="output-label">Sentence:</div>
                        <div id="sentence" class="output-value"></div>
                    </div>
                </div>

                <!-- Translation -->
                <div class="translation-section">
                    <div class="section-title">Translation</div>
                    <div class="translation-row">
                        <select id="lang">
                            <option value="hi">Hindi</option>
                            <option value="kn">Kannada</option>
                            <option value="ta">Tamil</option>
                            <option value="te">Telugu</option>
                        </select>
                        <button onclick="translateText()" class="translate-btn">Translate</button>
                    </div>
                    <div class="output-row">
                        <div class="output-label">Translated:</div>
                        <div id="translation" class="output-value"></div>
                    </div>
                </div>

                <!-- Suggestions -->
                <div class="suggestions-section">
                    <div class="section-title">Suggestions</div>
                    <div id="wordSuggestions" class="suggestions-grid">
                        <div class="suggestion-item">HELLO</div>
                        <div class="suggestion-item">THANK</div>
                        <div class="suggestion-item">HELP</div>
                        <div class="suggestion-item">YOU</div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="control-buttons">
                    <button onclick="addChar()" class="control-btn">Add</button>
                    <button onclick="clearAll()" class="control-btn">Clear</button>
                    <button onclick="undo()" class="control-btn">Undo</button>
                    <button onclick="addSpace()" class="control-btn">Space</button>
                    <button onclick="autoSpeakToggle()" id="autoSpeakBtn" class="control-btn">Auto Speak OFF</button>
                    <button onclick="deleteLast()" class="control-btn">Delete</button>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button onclick="clearAll()" class="action-btn clear-btn">CLEAR ALL</button>
                    <button onclick="speakText()" class="action-btn speak-btn">SPEAK TEXT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
